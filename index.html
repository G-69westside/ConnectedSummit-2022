    <div class="contact__form clearfix">

        <div class="input__text">
          <input
            type="text"
            name=""
            id=""
            placeholder="Full Names (Required)"
            required
          />

            type="email"

            id=""
            placeholder="Email Address (Required)"
            required

            name=""

        <div class="input__option">

            <option>Select Attendance Day</option>
